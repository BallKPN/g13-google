<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div id="page">
        <div class="bar" style="border:0px solid rgb(0,0,0);text-align: right;">
            <a style="text-decoration: none; color:black; margin-right: 30px;"href="imgSearch.html">Images Search</a>
            <a style="text-decoration: none; color: black;"href="advSearch.html">Advanced Search</a>

        <div id="searchForm">
            <div style="text-align : center">
                <img style=""src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            
            <form action="https://google.com/search">
                <div class="Search">
                    <div style="text-align:center;">
                        <input style="width: 800px;"type="text" name="q" id="q" class="box">
                    </div>
                    <br />
                    <div id="buttoncontainer">
                        <button style="margin-right:120px" type="submit" class="mbutton">Google Search</button>
                        <button name="btnI" type="submit" class="mbutton">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
