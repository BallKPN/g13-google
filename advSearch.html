<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <a href="index.html">Google</a>
    <p>Advanced Search</p>
    <form action="https://www.google.com/search">
        <p>all these words:</p>
        <input type="text" name="as_q" class="advSearch">
        <p>this exact word or phrase:</p>
        <input type="text" name="as_epq" class="advSearch">
        <p>any of these words:</p>
        <input type="text" name="as_oq" class="advSearch">
        <p>none of these words:</p>
        <input type="text" name="as_eq" class="advSearch">
        <input type="submit" id="advButton" value="Advanced Search">
      </form>
</body>

</html>
